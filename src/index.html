<!doctype html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Louis Poulsen - LED</title>
	<meta property="og:type" content="website">
	<meta property="og:url" content="">

	<link rel="stylesheet" href="css/app[ver].css" inline>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
	<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
	<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
	<script src="js/modernizr[ver].js" async></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<img id="forest" src="images/forest.png">

			<img id="pizzaBox" src="images/pizzaBox.jpg">
			<img id="plasticBag" src="images/plasticBag.png">
			<img id="cereal" src="images/cereal.jpg">
			<img id="can" src="images/can.jpe">
			<img id="canTop" src="images/canTop.png">
			<img id="plasticBottle" src="images/plasticBottle.jpg">
			<img id="crisps" src="images/crisps.png">
			<img id="tubeChips" src="images/tubeChips.jpg">
			<img id="cookies" src="images/cookies.jpg">

			<a-asset-item id="tree" src="models/tree/scene.gltf"></a-asset-item>
			<a-asset-item id="car" src="models/car/scene.gltf"></a-asset-item>
		</a-assets>
		<a-camera position="0 2 5">
			<a-entity cursor="fuse: true; fuseTimeout: 0000001"
						id="cursor"
						position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.03"
						material="color: #ff6961; shader: flat">
  		</a-entity>
		</a-camera>
		<a-sky id="sky"></a-sky>
		<!-- <a-curve id="path">
      <a-curve-point position="0 0 -100"></a-curve-point>
      <a-curve-point position="0 0 -50"></a-curve-point>
      <a-curve-point position="0 0 0"></a-curve-point>
    </a-curve> -->

	</a-scene>
	<script src="js/main[ver].js" async defer></script>
</body>
</html>
