<!doctype html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Louis Poulsen - LED</title>
	<meta property="og:type" content="website">
	<meta property="og:url" content="">

	<link rel="stylesheet" href="css/app[ver].css" inline>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
	<script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
	<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
	<script src="js/modernizr[ver].js" async></script>
</head>
<body>
	<a-scene physics="debug:true">
		<a-assets>
			<img id="forest" src="images/forest.png">

			<!-- TRASH -->
			<img id="pizzaBox" src="images/pizzaBox.jpg">
			<img id="plasticBag" src="images/plasticBag.png">
			<img id="cereal" src="images/cereal.jpg">
			<img id="can" src="images/can.jpe">
			<img id="canTop" src="images/canTop.png">
			<img id="plasticBottle" src="images/plasticBottle.jpg">
			<img id="crisps" src="images/crisps.png">
			<img id="tubeChips" src="images/tubeChips.jpg">
			<img id="cookies" src="images/cookies.jpg">

			<!-- AUDIO -->
			<audio id="intro_1" src="intro_1.mp3"></audio>
			<audio id="impact_intro" src="impact_intro.mp3"></audio>

			<audio id="calc_step_1" src="calc_step_1.mp3"></audio>
			<audio id="calc_step_2" src="calc_step_2.mp3"></audio>
			<audio id="calc_step_3" src="calc_step_3.mp3"></audio>
			<audio id="calc_result" src="calc_result.mp3"></audio>

			<audio id="trees_intro" src="trees_intro.mp3"></audio>
			<audio id="trees_counter" src="trees_counter.mp3"></audio>
			<audio id="trees_above_intro" src="trees_above_intro.mp3"></audio>
			<audio id="trees_above_1" src="trees_above_1.mp3"></audio>
			<audio id="trees_acres_2" src="trees_acres_2.mp3"></audio>
			<audio id="trees_acres_3" src="trees_acres_3.mp3"></audio>
			<audio id="trees_acres_4" src="trees_acres_4.mp3"></audio>
			<audio id="trees_acres_5" src="trees_acres_5.mp3"></audio>
			<audio id="trees_acres_6" src="trees_acres_6.mp3"></audio>
			<audio id="trees_acres_7" src="trees_acres_7.mp3"></audio>
			<audio id="trees_acres_8" src="trees_acres_8.mp3"></audio>
			<audio id="trees_acres_9" src="trees_acres_9.mp3"></audio>
			<audio id="trees_acres_10" src="trees_acres_10.mp3"></audio>
			<audio id="trees_end" src="trees_end.mp3"></audio>

			<audio id="cars_intro" src="cars_intro.mp3"></audio>
			<audio id="cars_counter" src="cars_counter.mp3"></audio>
			<audio id="cars_end" src="cars_end.mp3"></audio>

			<audio id="trash_counter" src="trash_counter.mp3"></audio>
			<audio id="trash_end" src="trash_end.mp3"></audio>
			<audio id="trash_intro" src="trash_intro.mp3"></audio>

			<audio id="outro" src="outro.mp3"></audio>
			<audio id="payoff" src="payoff.mp3"></audio>
				
			<!-- MODELS -->
			<a-asset-item id="tree" src="models/tree/scene.gltf"></a-asset-item>
			<a-asset-item id="car" src="models/car/scene.gltf"></a-asset-item>
		</a-assets>
		<a-camera position="0 2 5">
			<a-entity cursor="fuse: true; fuseTimeout: 0000001"
						id="cursor"
						position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.03"
						material="color: #ff6961; shader: flat">
  		</a-entity>
		</a-camera>
		<a-sky id="sky"></a-sky>
		<!-- <a-curve id="path">
	      <a-curve-point position="0 0 -100"></a-curve-point>
	      <a-curve-point position="0 0 -50"></a-curve-point>
	      <a-curve-point position="0 0 0"></a-curve-point>
	    </a-curve> -->

	</a-scene>
	<script src="js/main[ver].js" async defer></script>
</body>
</html>
