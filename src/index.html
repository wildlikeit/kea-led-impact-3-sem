<!doctype html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Louis Poulsen - LED</title>
	<meta property="og:type" content="website">
	<meta property="og:url" content="">

	<link rel="stylesheet" href="css/app[ver].css" inline>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.1/aframe-master.min.js"></script>
	<script src="js/modernizr[ver].js" async></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-mixin id="ledPlaneMixin" material="color: #0054a6" rotation="0 -15 0" geometry="segments: 64; radius: 5;"></a-mixin>
		</a-assets>
		<a-camera position="0 2 5">
			<a-entity cursor="fuse: true; fuseTimeout: 0000001"
						position="0 0 -1"
						geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.03"
						material="color: #ff6961; shader: flat">
  		</a-entity>
		</a-camera>
		<a-sky id="sky"></a-sky>
	</a-scene>
	<script src="js/main[ver].js" async defer></script>
</body>
</html>
